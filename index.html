<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nazwa strony</title>
  </head>

  <body>
    <div class="main container p-3 mb-2 bg-success text-white">
      <div class="row">
        <img class="wallet" src="img/wallet.png" />
      </div>
      <div class="row">
        <div
          class="mx-auto text-center border border-white m-3 p-3"
          style="width: 400px"
        >
          <span id="rest-sum"></span>
        </div>
      </div>
      <div class="row">
        <div class="col border border-white pt-3">
          PRZYCHODY
          <div class="row border-bottom border-white">
            <form class="row" id="income-form">
              <div class="col mt-3 mb-3">
                <input
                  id="name-input"
                  type="text"
                  pattern="^[a-zA-Z]+$"
                  class="name-input form-control"
                  placeholder="Nazwa przychodu"
                  aria-label="Nazwa-przychodu"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <div class="col mt-3 mb-3">
                <input
                  id="amount-input"
                  type="number"
                  min="1"
                  step="1"
                  onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57"
                  class="amount-input form-control"
                  placeholder="Kwota"
                  aria-label="Kwota"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <div class="col mt-3 mb-3">
                <button
                  id="add-btn"
                  type="submit"
                  class="add-btn btn btn-outline-light"
                >
                  Dodaj
                </button>
              </div>
            </form>
          </div>
          <ul class="unordered-list" id="un-list-in"></ul>
          <div class="row">
            <div class="col mb-3 mt-5 pt-5"><span id="sum-income"></span></div>
          </div>
        </div>

        <div class="col border border-white pt-3">
          WYDATKI
          <div class="row border-bottom border-white">
            <form class="row" id="expense-form">
              <div class="col mt-3 mb-3">
                <input
                  id="name-input-expense"
                  type="text"
                  class="form-control"
                  placeholder="Nazwa wydatku"
                  aria-label="Nazwa-przychodu"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <div class="col mt-3 mb-3">
                <input
                  id="amount-input-expense"
                  type="number"
                  min="1"
                  max="999999"
                  class="amount-input form-control"
                  placeholder="Kwota"
                  aria-label="Kwota"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <div class="col mt-3 mb-3">
                <button
                  id="add-btn-expense"
                  type="submit"
                  class="add-btn btn btn-outline-light"
                >
                  Dodaj
                </button>
              </div>
            </form>
          </div>
          <ul class="list-group" id="un-list-exp"></ul>
          <div class="row">
            <div class="col mb-3 mt-5 pt-5"><span id="sum-expense"></span></div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
